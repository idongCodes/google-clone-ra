<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Google font  -->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Reem+Kufi&display=swap" rel="stylesheet">

        <!-- fontawesome cdn  -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">

        <!-- title  -->
        <title>Google - Clone</title>

        <!-- css styles  -->
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <!-- top section -->
        <section class="section top-sec">
            <ul class="top-bar-left">
                <li><a href="">About</a></li>
                <li><a href="">Store</a></li>
            </ul>
            <div class="top-bar-right">
                <ul class="top-bar-right-items">
                    <li><a href="">Gmail</a></li>
                    <li><a href="">Images</a></li>
                </ul>
                <div class="menu-icon">
                    <img src="images/menu-icon.png" alt="menu icon" width="25px">
                </div>
                <div class="profile-img">
                    <div class="inner-border"></div>
                </div>
            </div>
        </section>

        <!-- mid section  -->
        <section class="section mid-sec">
            <h1><span class="blue">G</span><span class="red">o</span><span class="orange">o</span><span class="blue">g</span><span class="green">l</span><span class="red">e</span></h1>
            <div class="search-div">
                <i class="fas fa-search" style="color: rgba(0,0,0,0.3);"></i>
                <input type="search" name="" id="">
                <i class="fas fa-microphone" data-toggle="tooltip" title="Search by voice" style="color: rgb(59, 121, 179);"></i>

            </div>
            <div class="mid-sec-btns">
                <button class="search-btn">Google Search</button>
                <button class="search-btn">I'm Feeling Lucky</button>
            </div>
        </section>

        <!-- bottom section  -->
        <section class="section btm-sec">
            <ul class="ul-btm-left">
                <li><a href="">Advertising</a></li>
                <li><a href="">Business</a></li>
                <li><a href="">How Search Works</a></li>
            </ul>
            <p class="btm-p"><a href=""><i class="fas fa-leaf" style="color: green; transform: scaleX(-1);"></i> Carbon neutral since 2007</a></p>
            <ul class="ul-btm-right">
                <li><a href="">Privacy</a></li>
                <li><a href="">Terms</a></li>
                <li><a href="">Settings</a></li>
            </ul>
        </section>

        <!-- scripts  -->
        <script>
            $(document).ready(function(){
              $('[data-toggle="tooltip"]').tooltip();
            });
        </script>
    </body>
</html>
