<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Google - Clone</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <!-- top section -->
        <section class="section top-sec">
            <ul class="top-bar-left">
                <li><a href="">About</a></li>
                <li><a href="">Store</a></li>
            </ul>
            <div class="top-bar-right">
                <ul class="top-bar-right-items">
                    <li><a href="">Gmail</a></li>
                    <li><a href="">Images</a></li>
                </ul>
                <div class="menu-icon">
                    <img src="images/menu-icon.png" alt="menu icon" width="25px">
                </div>
                <div class="profile-img">
                    <div class="inner-border"></div>
                </div>
            </div>
        </section>

        <!-- mid section  -->
        <section class="section mid-sec">
            <h1>Google</h1>

                <!-- search icon -->
                <input type="search" name="" id="">

                <button class="search-btn">Google Search</button>
                <button class="search-btn">I'm Feeling Lucky</button>
            </div>
        </section>

        <!-- bottom section  -->
        <section class="section btm-sec">
            <ul class="ul-btm-left">
                <li><a href="">Advertising</a></li>
                <li><a href="">Business</a></li>
                <li><a href="">How Search Works</a></li>
            </ul>
            <p class="btm-p"><a href="">Carbon neutral since 2007</a></p>
            <ul class="ul-btm-right">
                <li><a href="">Privacy</a></li>
                <li><a href="">Terms</a></li>
                <li><a href="">Settings</a></li>
            </ul>
        </section>
